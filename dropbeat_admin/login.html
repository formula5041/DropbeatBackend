<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbeat後台管理系統</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="top">
        <div class="logoblock">
            <img src="./img/logo_1.png" alt="Dropbeat">
       </div>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="signblock">
            <h2>Dropbeat後台登入</h2>
            <form>
                <label>
                    帳號：<input type="text">
                </label>
                <br>
                <label>
                    密碼：<input type="password">
                </label>
                <br>
                <div class="btnblock">
                    <button type="reset" class="clean">重新輸入</button>
                    <button type="button" class="subbutton"><a href="./index.html">送出</a></button>
                </div>
            </form>
        </div>
        <div class="right"></div>
    </div>
    
</body>
</html>
