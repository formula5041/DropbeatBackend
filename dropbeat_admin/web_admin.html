<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbeats後台管理系統</title>

    <link rel="stylesheet" href="./css/web_admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/add_admin.js"></script>
</head>
<body>
    <div class="aside">
        <div class="logoblock">
            <a href="./index.html"><img src="./img/logo_1.png" alt="Dropbeat"></a>
        </div>
        <div class="item">
            <h3>網站資訊與管理相關</h3>
            <button class="admin"><a href="#">管理員管理</a></button>
            <button class="alter"><a href="#">新增管理員</a></button>
            <button class="alter"><a href="#">帳號密碼修改</a></button>
        </div>
        
    </div>
    <div class="main">
        <div class="header">
            <div class="menu">
                <ul>
                    <li><a href="./web_admin.html">網站資訊與管理相關</a></li>
                    <li><a href="#">音樂管理</a></li>
                    <li><a href="#">活動管理</a></li>
                    <li><a href="#">募款管理</a></li>
                    <li><a href="#">會員及音樂人管理</a></li>
                </ul>
            </div>
            <div class="signinfo">
                <p>管理員：管理員一</p>
                <p>最後登入時間：2021/7/26 OO:OO:OO</p>
                <button class="signout"><a href="./signin.html">登出</a></button>
            </div>
        </div>
        <div class="line"></div>
        <div class="content">
            <h2>管理員管理</h2>
            <!-- <button class="add">新增管理員</button> -->
            <table>
                <tr>
                    <th>名稱</th>
                    <th>帳號</th>
                    <th>密碼</th>
                    <th>權限</th>
                    <th>最後修改時間</th>
                    <th>最後登入時間</th>
                </tr>
                <tr>
                    <td>管理員一</td>
                    <td>aaa</td>
                    <td>123</td>
                    <td>1</td>
                    <td>2021/07/26 13:44:23</td>
                    <td>2021/07/26 13:44:23</td>
                </tr>
                
            </table>

            <div class="add_admin">
                <form> 
                    <h2>新增管理員</h2>
                    名稱：<input type="text" id="name" />
                    <br>
                    帳號：<input type="text" id="account" />
                    <br>
                    密碼：<input type="password" id="pwd" />
                    <br>
                    <input type="button" value="送出" onclick=doinsert() />
                </form>
                <p id="result"></p> 

            </div>
        </div>
    </div>
    
</body>
</html>
